<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lovable Chat</title>
  <style>
    :root {
      --bg: #0b1221;
      --card: #0f172a;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --accent-2: #a855f7;
      --bot: #1e293b;
      --user: #0ea5e9;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      width: 400px;
      height: 520px;
      background: var(--bg);
      font-family: "Inter", "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      padding: 0;
      overflow: hidden;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0;
      display: grid;
      grid-template-rows: auto auto 1fr auto auto;
      height: 100%;
      box-shadow: 0 10px 35px rgba(0,0,0,0.4);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      letter-spacing: 0.3px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--card);
      z-index: 2;
    }
    .badge {
      background: rgba(56,189,248,0.15);
      color: var(--accent);
      border: 1px solid var(--border);
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
    }
    .auth {
      padding: 10px 14px 6px;
      border-bottom: 1px solid var(--border);
      background: #0d1529;
      display: grid;
      gap: 6px;
    }
    .auth label {
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
    }
    .auth-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }
    .auth input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1221;
      color: var(--text);
      font-size: 13px;
    }
    .auth input:focus {
      outline: 1px solid var(--accent);
      box-shadow: 0 0 0 2px rgba(56,189,248,0.15);
    }
    .auth-status {
      font-size: 12px;
      color: var(--muted);
    }
    .history {
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px 14px 80px;
    }
    .bubble {
      max-width: 90%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 13px;
      line-height: 1.45;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bot { background: var(--bot); align-self: flex-start; }
    .user { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #0b1221; align-self: flex-end; }
    .input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      padding: 10px 12px;
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
      background: var(--card);
      z-index: 2;
    }
    textarea {
      width: 100%;
      min-height: 50px;
      max-height: 120px;
      resize: vertical;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1221;
      color: var(--text);
      font-size: 13px;
    }
    textarea:focus {
      outline: 1px solid var(--accent);
      box-shadow: 0 0 0 2px rgba(56,189,248,0.15);
    }
    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b1221;
      border: none;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
      min-width: 78px;
      box-shadow: 0 5px 18px rgba(56,189,248,0.2);
      transition: transform 0.08s ease, filter 0.1s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }
    button:disabled { background: #1f2937; color: var(--muted); box-shadow: none; cursor: not-allowed; }
    .status {
      font-size: 12px;
      color: var(--muted);
      min-height: 14px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
      padding: 8px 12px;
      border-top: 1px solid var(--border);
      background: var(--card);
      position: sticky;
      bottom: 60px;
    }
    .link-btn {
      background: none;
      color: var(--accent);
      border: none;
      padding: 0;
      cursor: pointer;
      font-size: 12px;
    }
    .attach {
      padding: 8px 12px 4px;
      display: grid;
      gap: 6px;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      background: #0d1529;
    }
    .attach label {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin-bottom: 4px;
    }
    .attach input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0b1221;
      color: var(--text);
      font-size: 12px;
    }
    .attach input:focus {
      outline: 1px solid var(--accent);
      box-shadow: 0 0 0 2px rgba(56,189,248,0.15);
    }
    .attach-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }
    .attach-row input[type="file"] {
      padding: 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0b1221;
      color: var(--text);
      font-size: 12px;
    }
    .file-info {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <span style="display:flex;align-items:center;gap:8px;">
        <img src="icons/logo.png" alt="logo" style="width:24px;height:24px;border-radius:6px;">
        Lovable Chat
      </span>
      <span class="badge" id="tokenBadge">Tokens: 0</span>
    </div>

    <div class="auth">
      <label for="identifierInput">Identificador numerico</label>
      <div class="auth-row">
        <input id="identifierInput" type="text" inputmode="numeric" placeholder="Ex: 66999990000">
        <button id="authorizeBtn" type="button">Autorizar</button>
      </div>
      <div class="auth-status" id="authStatus">Não autorizado</div>
    </div>

    <div class="history" id="history"></div>

    <!-- <div class="attach">
      <label>Anexo opcional</label>
      <div class="attach-row">
        <input type="file" id="uploadInput" />
        <button id="uploadBtn" type="button">Upload</button>
      </div>
      <div id="fileInfo" class="file-info">Nenhum arquivo anexado</div>
    </div> -->

    <div class="footer">
      <span id="status" class="status">Pronto</span>
      <button id="restartBtn" class="link-btn">Reiniciar</button>
    </div>

    <div class="input-row">
      <textarea id="message" placeholder="Digite sua instrução"></textarea>
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script src="popup.obf.js"></script>
</body>
</html>
