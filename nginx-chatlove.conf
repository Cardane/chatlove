# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name 209.38.79.211;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_name 209.38.79.211;

    # SSL Certificate (Self-Signed)
    ssl_certificate /etc/ssl/certs/chatlove-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/chatlove-selfsigned.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/chatlove-access.log;
    error_log /var/log/nginx/chatlove-error.log;

    # Admin Panel (React SPA)
    location / {
        root /var/www/chatlove/admin;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}
