<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatLove - Ativação</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
      color: #fff;
    }

    .container {
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 8px;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(233, 30, 99, 0.5));
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(233, 30, 99, 0.5));
      }
      50% { 
        transform: scale(1.1);
        filter: drop-shadow(0 0 20px rgba(233, 30, 99, 0.8));
      }
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #E91E63, #9C27B0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      outline: none;
      border-color: #E91E63;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.3);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #E91E63, #9C27B0);
      color: #fff;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }

    .message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }

    .dashboard {
      display: none;
    }

    .dashboard.active {
      display: block;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #E91E63, #9C27B0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .user-info {
      text-align: center;
      margin-bottom: 24px;
    }

    .user-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .user-status {
      font-size: 12px;
      opacity: 0.7;
    }

    .hidden {
      display: none;
    }

    .loading {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #E91E63;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 12px; font-size: 13px;">Verificando licença...</p>
    </div>

    <!-- Activation Form -->
    <div id="activation-form" class="hidden">
      <div class="header">
        <div class="logo">♥</div>
        <h1 class="title">ChatLove</h1>
        <p class="subtitle">Economize tokens com inteligência</p>
      </div>

      <div id="message-container"></div>

      <form id="activate-form">
        <div class="form-group">
          <label for="username">Nome de Usuário</label>
          <input 
            type="text" 
            id="username" 
            placeholder="Seu nome"
            required
          >
        </div>

        <div class="form-group">
          <label for="license-key">Chave de Licença</label>
          <input 
            type="text" 
            id="license-key" 
            placeholder="XXXX-XXXX-XXXX-XXXX"
            pattern="[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" id="activate-btn">
          Ativar Licença
        </button>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <div class="header">
        <div class="logo">♥</div>
        <h1 class="title">ChatLove</h1>
      </div>

      <div class="user-info">
        <div class="user-name" id="user-name">Usuário</div>
        <div class="user-status">✓ Licença Ativa</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Tokens Economizados</div>
        <div class="stat-value" id="tokens-saved">0.00</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Requisições Realizadas</div>
        <div class="stat-value" id="requests-count">0</div>
      </div>

      <button class="btn btn-secondary" id="logout-btn">
        Sair
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
