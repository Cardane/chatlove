<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatLove Proxy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 300px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #16213e;
      color: #fff;
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 24px;
      color: #E91E63;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #E91E63;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #E91E63;
      color: white;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
      margin-top: 8px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 16px;
    }

    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4CAF50;
    }

    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ChatLove</h1>
  </div>

  <div class="card">
    <div class="input-group">
      <label for="userName">Nome:</label>
      <input 
        type="text" 
        id="userName" 
        placeholder="Digite seu nome"
      >
    </div>
    <div class="input-group">
      <label for="licenseKey">Chave de Licença:</label>
      <input 
        type="text" 
        id="licenseKey" 
        placeholder="Digite sua chave de licença"
      >
    </div>
    <button id="activateBtn">Ativar Licença</button>
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
